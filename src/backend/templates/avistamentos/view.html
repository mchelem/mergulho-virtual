<html>
<head>
    <title>Avistamento {{ registro }}</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Avistamento {{ registro }}</h1>

    <table>
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for campo, valor in avistamento.items() %}
            <tr>
                <td>{{ campo }}</td>
                <td>{{ valor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>
        <a href="/avistamentos/{{ registro }}/edit">Editar</a> |
        <a href="/avistamentos">Voltar para lista de avistamentos</a>
    </p>

    <form method="post" action="/avistamentos/{{ registro }}/delete" onsubmit="return confirm('Tem certeza que deseja excluir este avistamento?');">
        <button type="submit" style="background-color:#f44336;color:white;border:none;padding:8px 16px;border-radius:4px;cursor:pointer;">
            Excluir avistamento
        </button>
    </form>
</body>
</html>
