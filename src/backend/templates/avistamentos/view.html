<html>
<head>
    <title>Avistamento {{ registro }}</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <h1>Avistamento {{ registro }}</h1>

    <table>
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for campo, valor in avistamento.items() %}
            <tr>
                <td>{{ campo }}</td>
                <td>{{ valor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>
        <a href="/avistamentos/{{ registro }}/edit">Editar</a> |
        <a href="/avistamentos">Voltar para lista de avistamentos</a>
    </p>
</body>
</html>
